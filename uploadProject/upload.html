<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles.css">

<body>
    <header class="header">
        <nav class="menu">
            <ul>
                <li><a href="../help.html">Help</a></li>

            </ul>
        </nav>

    <main>
        <section id="form">
            <div class="container">
                <h4>UPLOAD PDF OR DOCS FORMAT ONLY</h4>
                <form action="">
                    <canvas>
                        <p>Your browser does not support the canvas element.</p>
                    </canvas>
                    <div class="input-field">
                        <label for="doc_username">Document name</label>
                        <input type="file" name="doc_username" id="doc_username" required>
                    </div>
                    <button type="submit">Upload</button>
                </form>
            </div>
        </section>
    </main>
    <script src="../index.js"></script>
